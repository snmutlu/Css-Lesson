<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste Icon Degistirme</title>
    <style>
        .a {
            list-style-type: circle; /*Listenin stil tipini belirlediğimiz css bölümü.*/


        }

        .b {
            list-style-type: square;
        }
    </style>
</head>

<body>
    <ul class="a">
        <li>Çay</li>
        <li>Kahve</li>
        <li>Salep</li>
    </ul>
    <hr>
    <ol class="b">
        <li>Çay</li>
        <li>Kahve</li>
        <li>Salep</li>
    </ol>

</body>

</html>
