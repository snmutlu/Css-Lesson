<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22- HTML Sayfası İçerisinde CSS 'i Çağırmak |</title>

    <link rel="stylesheet" href="test.css">
</head>

<body>

    <!--
        1-Etiket kullanarak dahil etme
        2-Stlye etiketleri ile dahil etme
        3-Harici bir css dosyası ile dahil etme
    -->
    <!--1-Etiket kullanarak dahil etme-->
    <h2 style="color: red;">Mutlu SENEM</h2>


    <!--2-Stlye etiketleri ile dahil etme-->
    <!--Style etiketleri ile dahil etmek için head tagları içerisinde stlye tag'ini açıyoruz ve etiket isimlerine css özelliklerini veriyoruz.-->

    <!-- 3-Harici bir css dosyası ile dahil etme -->
    <h1>Css dosyası dahil etme örneği</h1>
    <h1>sa</h1>
</body>

</html>
