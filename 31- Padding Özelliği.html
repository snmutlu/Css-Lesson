<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding Özelliği</title>
    <style>
        .kutu1 {
            background-color: lightblue;
            width: 300px;
            height: 300px;
        }

        .kutu1 h1 {
            padding-left: 30px;
            padding-top: 20px;
        }

        h2 {
            padding-left: 110px;
        }

        #p {
            padding-left: 10px;
            padding-top: 100px;
        }
    </style>
</head>

<body>

    <div class="kutu1">
        <h1>Mutlu SENEM</h1>
        <h2>Selma KILIC</h2>
        <h2>Kubi</h2>
        <p id="p">İletişim</p>
    </div>
<h1>github içinn</h1>
</body>

</html>
