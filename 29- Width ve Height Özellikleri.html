<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Width ve Height Özellikleri</title>

    <style>
        .kutu1 {
            /*pixel ile kullanım örneği*/
            background-color: antiquewhite;
            width: 350px;
            height: 350px;
        }

        .kutu2 {
/* % ile kullanım örneği */
            background-color: aqua;
            width: 35%;
            height: 100px;
        }

        .kutu3 {
            background-color: bisque;
            width: 80%;
            height: 70px;
            color: black;
        }
    </style>
</head>

<body>

    <div class="kutu1"></div>
    <div class="kutu2">
        <div class="kutu3">
            <p>Mutlu SENEM</p>
        </div>
    </div>

</body>

</html>
